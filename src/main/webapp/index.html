<html>
  <head>
    <title>Hello App Engine</title>

    <!-- Set the Favicons for devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- Setup bootstrap css and js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </head>

  <body class="d-flex flex-column bg-secondary text-light">
    <div class="container row m-auto">
        <form class="col w-75 mt-4 mb-5 p-4" action="/sales" method="get">
            <h1>Sale Predictor</h1>
            <hr>
            <div class="col form-group p-5">
                <label for="gameId">Game ID</label>
                <input type="text" name="gameId" class="form-control" id="exampleGameId" aria-describedby="gameIdHelp" placeholder="Enter Game ID Here">
                <small id="emailHelp" class="form-text text-light">This is the number in the URL of the app in the steam store</small>
                </div>
            <div class="row">
                <button type="submit" class="btn btn-primary w-50 m-auto">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
